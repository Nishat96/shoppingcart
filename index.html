<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputTextPhone" type="text" class="form-control text-center" value="1">
                           <button id="plusPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="pricePhone"> 1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputTextCase" type="text" class="form-control text-center" value="1">
                           <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceCase">59 </span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id = "subtotal"> 1278</span> </h5>
                        <h5>$ <span id = "tax"> 63.9  </span></h5>
                        <h5>$ <span id = "total"> 1341.9 </span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

    // black phone start 
      // adding

      const plusBtn = document.getElementById("plusPhone");
      plusBtn.addEventListener('click', function(){

      const input = document.getElementById("inputTextPhone").value;
      const inputNew = parseFloat(input);

      const quantity = inputNew + 1;
      document.getElementById("inputTextPhone").value = quantity;

      const price = document.getElementById("pricePhone").innerText;
      const priceNumber = parseFloat(price);

      const totalPrice = quantity  * 1219 ;
      document.getElementById("pricePhone").innerText =  totalPrice;

      
      const TotalPrice = total();  

     

      })

      // sub
      const minusBtn = document.getElementById("minusPhone");
      minusBtn.addEventListener('click', function(){

      const input = document.getElementById("inputTextPhone").value;
      const inputNew = parseFloat(input);


    if(inputNew>0){
      const quantity = inputNew - 1;

  else{

      // phone case start

      // adding
      const plusCaseBtn = document.getElementById("plusCase");
      plusCaseBtn.addEventListener('click', function(){

      const inputCase = document.getElementById("inputTextCase").value;
      const inputNewCase = parseFloat(inputCase);

      const quantityCase = inputNewCase + 1;
      document.getElementById("inputTextCase").value = quantityCase;

      const priceCase = document.getElementById("priceCase").innerText;
      const priceNumberCase = parseFloat(priceCase);

      const totalPriceCase = quantityCase  * 59 ;
      document.getElementById("priceCase").innerText =  totalPriceCase;

      const TotalPrice = total(); 

      })

      // sub
      
       const minusCaseBtn = document.getElementById("minusCase");
      minusCaseBtn.addEventListener('click', function(){

      const inputCase = document.getElementById("inputTextCase").value;
      const inputNewCase = parseFloat(inputCase);


    if(inputNewCase>0){

      document.getElementById("priceCase").innerText =  totalPriceCase;

      // phone case end


      // total

   function total(){
      const mobilePrice = document.getElementById("pricePhone").innerText;
      const mobilePriceNumber =parseFloat(mobilePrice);

      const casePrice = document.getElementById("priceCase").innerText;
      const casePriceNumber = parseFloat(casePrice);

      const totalPriceNumber = mobilePriceNumber + casePriceNumber;  

      const afterTaxSub = (totalPriceNumber*5)/100 ;

      document.getElementById("subtotal").innerText = totalPriceNumber;

      document.getElementById("tax").innerText = afterTaxSub;


      const afterTaxTotal =  totalPriceNumber+ afterTaxSub;

   </script>






</body>

</html>
